<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <link rel="stylesheet" href="./main-style.css">

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  </head>

  <body>
    <!-- контейнер для мапи -->
    <div id="viewDiv"></div>
    <!-- контейнер для зміни стилю мапи -->
    <div id="map-styles">
        <label for="style">Оберіть стиль мапи</label>
        
        <select name="cars" id="select-style">
            <option value="topographic">Рельєф</option>
            <option value="imagery">Супутник</option>
            <option value="terrain">Місцевість</option>
            <option value="streets">Вулиці</option>
        </select>
    </div>
    <!-- контейнер для встановлення значку на мапу -->
    <div id="set-point">
      <span>Додати Електростанцію</span>
      <button class="img-btn" id="putEs"><img src="imgs/power-plant.png" style="position: relative; width: 50px;"></button>
    </div>

    <script src="https://js.arcgis.com/4.29/"></script>
    <script src="main.js"></script>
  </body>
</html>
